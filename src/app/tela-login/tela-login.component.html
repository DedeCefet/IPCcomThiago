<div class="col-md-6 offset-md-3 ">
  <div class="row"></div>
  <div class="container">
    <h1 class="center">Login</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="input-field col s6">
        <label class="active" for="usuario">Usuario</label>
        <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="active">

      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <label class="active" for="senha">Senha</label>
        <input type="password" [(ngModel)]="usuario.senha" id="senha" class="validate">

      </div>
    </div>
  </div>
  <div class="container">
    <div class="right">
        <button class="btn waves-effect waves-light" type="submit" name="action" (keypress.enter)="fazerLogin()" (click)="fazerLogin()">Login</button>
    </div>
  </div>
</div>
